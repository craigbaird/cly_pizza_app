<form>
  <select ng-model="order.newPizza.size">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select>
  <br>
  <div ng-repeat="topping in order.toppingsArray">
    <button ng-click="order.addToppings(topping)">{{ topping }}</button>
  </div>
  <button ng-click="order.addPizza(order.newPizza)">Submit Pizza!</button>
</form>
<br><br>
<p>{{order.newPizza.toppings}}</p>
