<div ng-repeat="pizza in list.orderedPizzas">
  <div class="row">
    <div class="col-md-2">
      <p>{{pizza.size}}</p>
    </div>
    <div class="col-md-2">
        <p>{{pizza.toppings}}</p>
    </div>
    <div class="col-md-2">
      <p>{{pizza.cost | currency}}</p>
    </div>
    <div class="col-md-2">
      <button ng-click="confirmPizza(pizza)">Confirm</button>
    </div>
    <div class="col-md-2">
      <button ng-click="deletePizza(pizza)">Delete</button>
    </div>
  </div>



</div>
